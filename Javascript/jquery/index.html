<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        // $(document).ready(function(){
        // });

        // jQuery(document).ready(function(){
        // });

        $(document).ready(function(){
            $("ol li").text("This overrides all li values");
            // $("li.other").text("This <strong>contain</strong> html")
            $("li.other").html("This <strong>contain</strong> html")

            $("#test5").text("Test5")

            jQuery("#test1").text("this is selected with Jquery instead of $");

            $("#html-output").text($("#input").html())
            $("#text-output").text($("#input").text())

            $("li:first").append("!") //js
            $("li").first().append("$") //jquery

            $("li:last").append("!")
            $("li").last().append("$")

            $("li:gt(1)").append(">2") //greater then
        })
    </script>
</head>

<body>
    <div id="input">
      <ol>
        <li id="test1">test</li>
        <li>next</li>
        <li class="other">my</li>
        <li class="other">fourth</li>
        <li id="test5" class="last">fifth</li>
      </ol>
    </div>
    <p>Here goes HTML</p>
    <pre id="html-output"></pre>
    <p>Here goes TEXT</p>
    <pre id="text-output"></pre>
</body>

</html>
